---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-anime
  namespace: sonarr-anime
spec:
  interval: 15m
  chart:
    spec:
      chart: sonarr
      version: 23.8.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: ${TIMEZONE}
    
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: sonarr-anime.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    
    persistence:
        media:
            enabled: true
            type: nfs
            mountPath: /media
            server: ${NAS_IP}
            path: /mnt/tank/media
        backup:
            enabled: true
            type: nfs
            mountPath: /config/Backups
            server: ${NAS_IP}
            path: /mnt/tank/backups/applications/sonarr-anime
