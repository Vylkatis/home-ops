---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: palworld
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: ${TIMEZONE}

    palworld:
      games:
        ServerName: "Palworld with the boys"
        ServerDescription: "A break from dog ass game throne and liberty"
        ServerPassword: "${PALWORLD_PASSWORD}"
        AdminPassword: "${ADMIN_PASSWORD}"
      update_public_ip: true

    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          integrations:
            traefik:
              enabled: true
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: code.palworld.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    
    resources:
      limits:
        memory: 12Gi