---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 29.27.29
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: ${TIMEZONE}

    credentials:
      s3:
        type: s3
        url: ${S3_URL}
        bucket: "${S3_BUCKET}-lldap"
        accessKey: ${S3_accessKey}
        secretKey: ${S3_secretKey}
        encrKey: ${S3_encrKey}

    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: auth.${DOMAIN_1}

    workload:
      main:
        replicas: 1
        podSpec:
          containers:
            main:
              env:
                # Update the following secrets with your own values
                AUTHELIA_SESSION_SECRET: some-secret-replace-me
                AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: some-secret-replace-me
                AUTHELIA_STORAGE_ENCRYPTION_KEY: some-secret-replace-me

    secret:
      authelia-configfile:
        enabled: false

    persistence:
      config:
        volsync:
          - name: r2
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      configfile:
        enabled: true
        mountPath: /configuration.yaml
        subPath: configuration.yaml
        readOnly: true
        type: configmap
        objectName: authelia-configfile
      secrets:
        enabled: true
        mountPath: /config/secret
        readOnly: true
        type: secret
        objectName: authelia-oidc-secret

    cnpg:
      main:
        cluster:
          singleNode: true

